			width: 30%;

    <script>
        var d = 0;
        function kaiten(x){
        var e = document.getElementById("test");
        d = d + x;
        e.style.transform = "rotate(" + d + "deg)";
        }

    </p>
    <img id="test" src="IMG_2488.JPG" /><br>
    <input type="button" value="回転" onclick="kaiten(90);">
    <p>
        この試合はボクシングライトフライ級の世界最強を決める
        試合でした。その世界最強を決める試合が日本人同士でやるのは<br>

    </p>
    <img id="aiu" src="IMG_1425.JPG">

    </p>

</body>
</html>
